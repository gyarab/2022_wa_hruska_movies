{% extends 'main.html' %}


{% block title %}
    Herci | {{ block.super }}
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{Title}}</h1>
    <div class="row row-cols-2">
      {% for actor in actors %}
      <div class="card col mx-auto" style="width: 18rem">
        <div class="card-header">
            <h5 class="card-title">{{ actor.name }}</h5>
        </div>
        <div class="card-body" style="margin:0">
            <img class="card-img-top" src="{% if actor.photo_url %}{{actor.photo_url}}{% else %}https://place-hold.it/180x100/{% endif %}" alt="Card image cap">
            <div class="card-body">
                <p class="card-text ">{{ actor.description|truncatewords_html:10|safe }}</p>
            </div>
        </div>
        <div class="card-footer text-start">
            <a href="{% url 'actor' actor.id %}" class="btn btn-primary">Detail</a>
        </div>
    </div>
        
    {% endfor %}
</div>
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
