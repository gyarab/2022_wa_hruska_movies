{% extends 'main.html' %}


{% block title %}
    Filmy | {{ block.super }}
{% endblock %}

{% block content %}
<body>
  <div class="container">
    <div class="row">
      <h1>{{Title}}</h1>
      <div class="input-group mb-3">
        <input type="text" name="search" value="{{ search|default:"" }}" class="form-control" placeholder="..." aria-label="Hledat" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Hledat</button>
      </div>
    </div>

    <div class="row">
      <ul class="list-inline">
          <li class="list-inline-item">
              <a class="btn {% if not genre %}btn-primary{% else %}btn-outline-secondary{% endif %}" href="./">All</a>
          </li>
          {% for g in genres %}
          <li class="list-inline-item">
              <a class="btn {% if g.name == genre %}btn-primary{% else %}btn-outline-secondary{% endif %}" href="./?genre={{ g.name }}">{{ g.name }}</a>
          </li>
          {% endfor %}
      </ul>
  </div>

    <div class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-2">
      {% for m in movies %}
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <h5 class="card-title">{{m.name}}</h5>
        </div>
        <div class="card-body">
          <img src="{% if m.image_url %}{{m.image_url}}{% else %}https://place-hold.it/500x350/{% endif %}" alt="Card image cap"
          style="display: block;max-width: 250px;max-height: 300px;width: auto;height: auto;">
          <p class="card-text ">{{ m.description }}</p>
        </div>
        <div class="card-footer">
          <a href="{% url 'movie' m.id %}" rel="noopener noreferrer" class="btn btn-primary">Detail</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
