{% extends 'main.html' %}

{% block title %}
    {{actor.name}} | {{ block.super }}
{% endblock %}

{% block content %}
<div class="container" style="margin-bottom: 35px;">
    <h1>{{actor.name}}</h1>
    <h2>datum narozen√≠: {{actor.birth_year}}</h2>
</div>
<div class="container row-cols-2" style="display:flex; flex-direction: row;"> 
    <img src="{% if actor.photo_url %}{{actor.photo_url}}{% else %}https://place-hold.it/180x100/{% endif %}" alt="Card image cap"
    style="display: block;max-width: 500px;max-height: 350px;width: auto;height: auto; margin-right: 30px;">
    <p>{{ actor.description|safe }}</p>
</div>    
{% endblock content %}
